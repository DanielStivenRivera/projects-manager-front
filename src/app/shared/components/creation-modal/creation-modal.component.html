<div class="flex flex-col bg-gray-200 p-4 rounded-b-xl height-100">
  <div class="flex justify-between mb-4">
    <h1 class="text-blue-700 font-semibold text-2xl">{{data}}</h1>
    <mat-icon (click)="cancel()" class="text-blue-400 cursor-pointer">cancel</mat-icon>
  </div>
  <form class="flex-col flex" [formGroup]="creationForm" autocomplete="off">
    <mat-form-field >
      <mat-label>Título</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea class="resize-none" matInput formControlName="description" rows="5"></textarea>
    </mat-form-field>
    <div class="flex justify-around w-2/3 ml-auto mr-auto">
      <button type="button" (click)="cancel()" mat-button>Cancelar</button>
      <button type="button" (click)="save()" mat-button>Guardar</button>
    </div>
  </form>
</div>
