<div class="tasks-container overflow-hidden">
  <div class="flex justify-between items-center p-4">
    <h1 class="font-medium row-span-1 text-2xl text-blue-700">PROYECTO: {{title}}</h1>
    <button mat-button (click)="openCreateTasksModal()">CREAR TAREA</button>
  </div>
  <div class="height-100 overflow-auto p-4">
    @for (item of tasks; track item.id) {
      <app-card [data]="item"
                (action)="cardActions($event)"
      ></app-card>
    } @empty {
      <p class="font-bold text-xl text-blue-700">Lista de tareas vac√≠a</p>
    }
  </div>
</div>
