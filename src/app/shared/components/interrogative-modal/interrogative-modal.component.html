<div class="flex flex-col bg-gray-200 rounded-xl p-4">
  <div class="flex justify-between mb-2">
    <p class="text-blue-700 font-semibold text-2xl">{{data.title}}</p>
    <mat-icon class="text-blue-400 cursor-pointer" (click)="dialogRef.close()">cancel</mat-icon>
  </div>
  <p class="font-medium font-mono mb-2">{{data.message}}</p>
  <div class="flex justify-around w-2/3 ml-auto mr-auto">
    <button type="button" (click)="dialogRef.close('not')" mat-button>No</button>
    <button type="button" (click)="dialogRef.close('yes')" mat-button>Si</button>
  </div>
</div>
